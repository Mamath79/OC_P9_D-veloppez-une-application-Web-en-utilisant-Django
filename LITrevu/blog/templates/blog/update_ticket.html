{% extends 'base.html' %}

{% block content %}
    <div class="update_ticket_container">
        <h3>Modifier un billet.</h3>
        <form method="post" enctype="multipart/form-data">  
            {% csrf_token %}
            <div class="title_part">
                {{ form.title }}
            </div>
            <div class="description_part">
                {{ form.description }}
            </div>
            <div class="image_part">
                {% if ticket.image %}
                    <div class="current-image">
                        <img src="{{ ticket.image.url }}" alt="Image du ticket" class="image-preview">
                    </div>
                {% endif %}
                <label for="id_image">Modifier l'image :</label>
                {{ form.image }}
            </div>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
{% endblock content %}

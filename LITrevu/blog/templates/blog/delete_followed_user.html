{% extends 'base.html' %}

{% block content %}
    <div class="delete-container">
        <div class="delete-card">
            <h1>Ne plus suivre cet utilisateur</h1>
            <p>Êtes-vous sûr de vouloir ne plus suivre cet utilisateur ?</p>
            <p class="username"><strong>{{ followed_user.username }}</strong></p>

            <form method="post" class="delete-form">
                {% csrf_token %}
                <button type="submit" class="btn danger">Supprimer</button>
                <a href="{% url 'follow_user' %}" class="btn cancel">Annuler</a>
            </form>
        </div>
    </div>
{% endblock %}

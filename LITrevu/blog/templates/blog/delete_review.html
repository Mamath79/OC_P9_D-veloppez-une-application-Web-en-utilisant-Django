{% extends 'base.html' %}

{% block content %}
    <div class="delete_review_container">
        <h1>Supprimer une critique</h1>
        <p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>
        <p><strong>{{ review.headline }}</strong></p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Suppimer</button>
            <a href="{% url 'home' %}">Annuler</a>
        </form>
    </div>

{% endblock %}

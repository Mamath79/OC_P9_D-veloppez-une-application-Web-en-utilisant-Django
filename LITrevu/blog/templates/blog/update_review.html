{% block content %}
<div class="update_review_container">
    <h1>Modifier une critique</h1>
    <h2>Ticket: {{ ticket.title }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Soumettre</button>
    </form>
</div>

{% endblock %}
